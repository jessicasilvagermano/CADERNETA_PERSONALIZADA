<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Endereço</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Cadastre o Endereço da Entrega</h1>
        <form id="address-form">
            
            <p id="frete"></p>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" placeholder="Digite Somente Números" maxlength="8" onblur="buscarEndereco()">
            <span class="error" id="cep-error"></span>

            
            <label for="rua">Nome da Rua:</label>
            <input type="text" id="rua" required>
            <span class="error" id="rua-error"></span>
            
            <label for="numero">Número da Casa:</label>
            <input type="text" id="numero" required>
            <span class="error" id="numero-error"></span>

            <label for="bairro">Nome do Bairro:</label>
            <input type="text" id="bairro" required>
            <span class="error" id="bairro-error"></span>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" readonly>


            <label for="referencia">Ponto de Referência:</label>
            <input type="text" id="referencia" required>
            <span class="error" id="referencia-error"></span>


            <label for="nome">Seu Nome:</label>
            <input type="text" id="nome" required>
            <span class="error" id="nome-error"></span>

            <label for="crianca">Nome da Criança:</label>
            <input type="text" id="crianca" required>
            <span class="error" id="crianca-error"></span>

            <button type="button" onclick="salvarEndereco()">Confirmar Endereço</button>
        </form>
    </div>
</body>
</html>
