    <meta charset="UTF-8">

<body class="page-interna">

<div class="container upsell">

    <p class="upsell-texto">
        Adicione o <strong>Cart√£o do SUS Personalizado</strong><br>
        no mesmo tema da  <b>SUA</b>  caderneta por apenas:
    </p>

    <div class="upsell-preco">R$ 5,00</div>

    <div class="cartao-sus-container">
        <img src="cart√£o do sus para anuncio.jpg">
    </div>

    <div class="contador">
        ‚è≥ Oferta v√°lida por <span id="tempo">15:00</span>

    <button id="btnAceitar" class="btn-confirmar" onclick="aceitarUpsell()">

    </p>

</div>

<script>
let tempo = 15 * 60; // 15 minutos em segundos

const tempoEl = document.getElementById("tempo");
const btnAceitar = document.getElementById("btnAceitar");
const msgFim = document.getElementById("msgFim");

function atualizarContador() {
    const minutos = Math.floor(tempo / 60);
    const segundos = tempo % 60;

    tempoEl.textContent =
        String(minutos).padStart(2, "0") + ":" +
        String(segundos).padStart(2, "0");

    if (tempo <= 0) {
        clearInterval(timer);
        btnAceitar.style.display = "none";
        msgFim.style.display = "block";
    }

    tempo--;
}

const timer = setInterval(atualizarContador, 1000);

function aceitarUpsell() {
    window.location.href = "cartao-sus.html";
}

function pularUpsell() {
    localStorage.removeItem("cartaoSus");
    window.location.href = "cadastro.html";
}
</script>
